<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Exemplo 6 Formul√°rio com Managed Bean com Nome</title>
    </h:head>
    <h:body>
        <h:form>
           <h:outputText value="#{pessoaBean.nome}" />
           <h:outputText value="Oi #{pessoaBean.nome}" rendered="#{not empty pessoaBean.nome}"/>
           
           <h:outputLabel for="nome" value="Digite seu nome:"/>
           <h:inputText id="nome" value="#{pessoaBean.nome}"/>
           <h:commandButton value="Ok" action="#{pessoaBean.imprime()}"/>
        </h:form>
    </h:body>
</html>
