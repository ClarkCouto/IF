<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Exemplo 8 Formul√°rio com Bean</title>
    </h:head>
    <h:body>
        <h:form>
           <h:panelGrid columns="2">
      
           <h:outputLabel for="nome" value="Digite seu nome:"/>
           <h:inputText id="nome" value="#{pessoaBean.pessoa.nome}"/>
           <h:commandButton value="Ok" action="#{pessoaBean.getLista()}"/>
           
           
           <h:outputText value="Oi #{pessoaBean.getLista()}"/>
           <h:outputText value="Oi #{pessoaBean.pessoa.nome}" rendered="#{not empty pessoaBean.pessoa.nome}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
